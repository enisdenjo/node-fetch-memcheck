name: memcheck

on:
  workflow_dispatch:
    inputs:
      vus:
        description: Constant virual users (VUs).
        type: number
        required: true
        default: 100
      duration:
        description: Duration of the run.
        type: number
        required: true
        default: 30s
      consume_body:
        description: Consume the response body?
        type: boolean
        required: true
        default: false

env:
  CONSUME_BODY: ${{ inputs.consume_body }}

jobs:
  memcheck:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - native
          - undici
          - whatwg-node
          - node-fetch
    name: ${{ matrix.check }}
    env:
      PORT: 3000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Install
        run: npm ci
      - name: Download k6
        run: |
          curl https://github.com/grafana/k6/releases/download/v0.47.0/k6-v0.47.0-linux-amd64.tar.gz -L | tar xvz --strip-components 1
      - name: Up
        run: |
          docker compose up httpbin ${{ matrix.check }} -d
      - name: Run
        run: ./memcheck.sh ${{ matrix.check }} ${{ inputs.vus }} ${{ inputs.duration }} >> $GITHUB_STEP_SUMMARY
      - name: k6 output
        run: echo k6.out
